            layer.on({

                        layer.closePopup();

                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Var'] !== null ? autolinker.link(feature.properties['Var'].toLocaleString()) : '') + '</td>\

                    </tr>\

        }

        L.control.layers(baseMaps,{'<img src="legend/Geotag_Photos_5.png" /> Geotag_Photos': layer_Geotag_Photos_5,'<img src="legend/Waterbodies_Sulop_4.png" /> Waterbodies_Sulop': layer_Waterbodies_Sulop_4,'<img src="legend/RoadNetworks_Sulop_3.png" /> RoadNetworks_Sulop': layer_RoadNetworks_Sulop_3,'<img src="legend/Buildings_Sulop_2.png" /> Buildings_Sulop': layer_Buildings_Sulop_2,'Flood Map Sulop<br /><table><tr><td style="text-align: center;"><img src="legend/FloodMapSulop_1_Low0.png" /></td><td>Low</td></tr><tr><td style="text-align: center;"><img src="legend/FloodMapSulop_1_Medium1.png" /></td><td>Medium</td></tr><tr><td style="text-align: center;"><img src="legend/FloodMapSulop_1_High2.png" /></td><td>High</td></tr></table>': layer_FloodMapSulop_1,"Google Terrain Hybrid": layer_GoogleTerrainHybrid_0,},{collapsed:false}).addTo(map);L.control.scale({position: 'bottomleft', maxWidth: 100, metric: true, imperial: false, updateWhenIdle: false}).addTo(map);
